---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <img class="header-image" src="{{ page.image }}"/>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
